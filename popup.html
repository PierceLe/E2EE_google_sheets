<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body { font-family: Arial; min-width:220px; padding:10px; }
      button { padding:8px 12px; margin:4px 0; width:100%; }

      .auth-container { text-align: center; }
      .login-btn, .logout-btn { 
        padding: 10px 20px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 14px;
        margin: 10px;
      }
      .login-btn { 
        background: #4285f4; 
        color: white; 
      }
      .logout-btn { 
        background: #db4437; 
        color: white; 
      }
      .user-info { 
        margin: 15px 0; 
        padding: 10px; 
        background: #f5f5f5; 
        border-radius: 5px; 
      }
      .loading { 
        display: none; 
        margin: 10px 0; 
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2>E2EE Google Sheets</h2>
      
      <div id="loading" class="loading">
        <p>Authenticating...</p>
      </div>
      
      <div id="logged-out" style="display:none;">
        <p>Please sign in to use E2EE features</p>
        <button id="login-btn" class="login-btn">
          Sign in with Google
        </button>
      </div>
      
      <div id="logged-in" style="display:none;">
        <div class="user-info">
          <img id="user-avatar" src="" width="40" height="40" style="border-radius: 50%;">
          <p><strong id="user-name"></strong></p>
          <p id="user-email"></p>
        </div>
        <button id="logout-btn" class="logout-btn">
          Sign out
        </button>
        <button id="test-btn" class="test-btn">
          Test
        </button>
      </div>
    </div>

    <button id="enable">Enable Encrypt</button>
    <button id="disable">Disable Encrypt</button>
    <p style="font-size:12px;color:#666">Demo: uses base64. Do not use with real secrets.</p> -->
    <script src="popup.js"></script>
  </body>
</html>
